  <body>
    <div class="container-fluid">
      <nav>
        <h1>a</h1>
      </nav>
    </div>
    <main class="container pt-0">
      <div class="grid">
        <div>
          <div class="grid">
            <div>
              <textarea
                placeholder="Ingrese el texto aqui"
                data-one="text"
                rows="10"
                cols="50"
              ></textarea>
              <textarea
                class="d-none"
                data-one="text-hidden"
                rows="0"
                cols="0"
              ></textarea>
            </div>
          </div>
          <small>(i) Solo letras minúsculas y sin acentos</small>
          <div class="grid">
            <div><button data-one="encrypt">Encriptar</button></div>
            <div>
              <button data-one="decrypt" class="outline">Desencriptar</button>
            </div>
          </div>
        </div>
        <div>
          <article class="m-0">
            <header data-one="header">Ningún mensaje fue encontrado</header>
            <p data-one="result">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
            <footer data-one="footer" style="display: none">
              <button data-one="copy" class="outline">Copiar</button>
              <small data-one="copy-result" style="display: none">
                ¡Copiar al portapapeles fue exitoso!
              </small>
              <small data-one="copy-result-error" style="display: none">
                ¡No fue posible copiar al portapapeles! :(
              </small>
            </footer>
          </article>
        </div>
      </div>
    </main>
